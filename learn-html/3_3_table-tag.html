<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 15px;
      }
      .col1 {
        width: 100px;
      }
      .col2 {
        width: 150px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>성별</th>
      </tr>

      <tr>
        <th>costar</th>
        <th>코딩</th>
        <th>여</th>
      </tr>

      <tr>
        <th>홍길동</th>
        <th>도술</th>
        <th>남</th>
      </tr>
    </table>

    <hr />

    <h1>Table 그룹 태그</h1>
    <table>
      <caption>
        학급 점수
      </caption>

      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col1" />
        <col class="col2" />
        <col class="col1" />
      </colgroup>

      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>수학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">1반</th>
          <th>1반</th>
          <th>costar</th>
          <th>90</th>
          <th>100</th>
          <th>89</th>
        </tr>

        <tr>
          <th>1반</th>
          <th>홍길동</th>
          <th>90</th>
          <th>95</th>
          <th>77</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>전체반</th>
          <th>평균</th>
          <th>80.5</th>
          <th>90</th>
          <th>70</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
