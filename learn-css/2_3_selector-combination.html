<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Combination</title>
    <style>
      /* 자손 결합자 */
      section li {
        color: blue;
      }
      section span {
        color: red;
      }

      /* 자식 결합자 */
      section > ul > li {
        color: yellow;
      }

      /* 일반 형제 결합자 */
      p ~ span {
        color: pink;
      }

      /* 인접 형제 결합자 */
      p + code {
        font-size: 30px;
      }
      .first + li {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>헬스</h1>
      <hr />
      <p>위키백과, 우리 모두의 백과사전</p>
      <p>헬스는 기본적으로 건강을 가리키면 그외에 다음을 가리킨다.</p>
      <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체력</li>
        <li>패션헬스</li>
        <li>헬스클럽</li>
        <li>구글<span>헬스</span></li>
      </ul>
    </section>

    <section>
      <span>이건 빨강인가?</span>
      <p>문단 이상</p>
      <code>코드가 있긴해?</code>
      <span>코딩</span>
      <wpa>진짜</wpa>
      <span>재밌다</span>
    </section>
    <hr />
    <ul>
      <li>one</li>
      <li class="first">two</li>
      <li>three</li>
    </ul>
  </body>
</html>
