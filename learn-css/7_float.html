<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      img {
        width: 200px;
      }
      .container {
        width: 600px;
        border: 1px solid gray;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/imges/ice1.jpg" alt="" />
      <p class="clear">아이스크림</p>
      <img class="float-right" src="../assets/imges/ice2.jpg" alt="" />
      <p>아이스크림2</p>
    </div>
  </body>
</html>
