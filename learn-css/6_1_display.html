<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      div,
      h2 {
        border: 1px solid gray;
        display: none;
        visibility: hidden; /* HTML요소는 보이지 않지만 영역은 그대로 남아있는 것을 확인할 수 있음 */
      }
      span,
      a {
        border: 1px solid blanchedalmond;
      }
      article > div,
      article > span {
        display: inline-block; /* inline-block은 블록 요소와 인라인 요소의 장점을 모두 가지고 있음 */
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>DisplayInline</h1>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
      <h1>Display Block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
